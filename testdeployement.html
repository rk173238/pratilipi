<script>
    function start(){
        $.get('https://hackerearth-pratilipi.herokuapp.com/start',{headers:{'Access-Control-Allow-Origin':'*'}}).done(function(res){
            //alert(res); 
			document.getElementById('valid').innerHTML=res;
        })
    }
    function post(param){
        document.getElementById('valid').innerHTML="...";
        $.post('https://hackerearth-pratilipi.herokuapp.com/set',param).done(function(res){
            // alert(res); 
            document.getElementById('valid').innerHTML=res;
            if(res==='Valid') document.getElementById('valid').style.color = "green";
            else document.getElementById('valid').style.color = "red";
        })
        // console.log(param)  
    }
